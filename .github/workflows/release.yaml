name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: amd64
            executable: jain-digitizer-windows-amd64.exe
          - os: macos-latest
            arch: arm64
            executable: jain-digitizer-darwin-arm64.app
          - os: ubuntu-latest
            arch: arm64
            executable: jain-digitizer-linux-arm64
          - os: ubuntu-latest
            arch: amd64
            executable: jain-digitizer-linux-amd64
          - os: windows-latest
            arch: arm64
            executable: jain-digitizer-windows-arm64.exe
 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Cache Conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-${{ runner.arch }}-conda-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-conda-

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: jain-digitizer
          environment-file: environment.yml
          auto-activate-base: false

      - name: Build with PyInstaller
        shell: bash -l {0}
        run: |
          echo Building ${{ matrix.executable }}
          task build-exe

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: jain-digitizer/dist/${{ matrix.executable }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
